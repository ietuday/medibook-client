<div class="main-container">
  <div class="container-header" fxLayoutAlign="center">
  </div>
  <div fxLayoutAlign="center">
    <div class="container-content mat-elevation-z2">
      <div class="login-header" fxLayoutAlign="center">
        Medicare
      </div>
      <div class="login-content">
        <form>
          <div>
            <mat-form-field fxFlex>
              <input matInput placeholder="Email">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field fxFlex>
              <input matInput placeholder="Password" type="password">
            </mat-form-field>
          </div>
          <br>
          <div>
            <mat-checkbox>Remember Me</mat-checkbox>
          </div>
          <!-- <br> -->
          <br>
          <div>

            <button mat-button mat-raised-button color="accent" (click)="onLogin()" fxFlex>Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
