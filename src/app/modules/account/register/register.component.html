<div class="register-container" fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/icon.png">
    </div>
    <form  [formGroup]="form" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-input-container>
          <input matInput placeholder="Name" formControlName="name" type="text" name="name" required [(ngModel)]="registerformData.name">
        </mat-input-container>
        <mat-input-container>
          <mat-select placeholder="User Type" formControlName="userType">
            <mat-option *ngFor="let userType of userTypes"  [value]="userType.value">
              {{ userType.viewValue }}
            </mat-option>
          </mat-select>
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="E-Mail" formControlName="email" type="text" name="email" required [(ngModel)]="registerformData.email">
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="Password" formControlName="password" type="password" name="password" required [(ngModel)]="registerformData.password">
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="Password (Confirm)" formControlName="passwordConfirm" type="password" name="password-confirm" required [(ngModel)]="registerformData.passwordConfirm">
        </mat-input-container>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
        </div>
        <button color="primary" matTooltip="Register" matTooltipPosition="below" mat-raised-button [disabled]="!form.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?</p>
         <a class="goLogin" [routerLink]="['/login']">Sign in here</a>
      </div>
    </form>
  </div>
</div>
