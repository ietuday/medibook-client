<div class="register-container" fxLayout="row" fxLayoutAlign="center center" style="height: 100%;">
  <div class="register mat-elevation-z12">
    <div class="register-header" fxLayout="column" fxLayoutAlign="center center">
      <img src="assets/icon.png">
    </div>
    <form #form="ngForm" (ngSubmit)="register()">
      <div class="register-content" fxLayout="column" fxLayoutAlign="start stretch">
        <mat-input-container>
          <input matInput placeholder="Name" type="text" name="name" required [(ngModel)]="name">
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="E-Mail" type="text" name="email" required [(ngModel)]="email">
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="Password" type="password" name="password" required [(ngModel)]="password">
        </mat-input-container>
        <mat-input-container>
          <input matInput placeholder="Password (Confirm)" type="password" name="password-confirm" required [(ngModel)]="passwordConfirm">
        </mat-input-container>
        <div class="extra-options" fxLayout="row" fxLayoutAlign="center center">
          <mat-checkbox class="remember-me">I accept the <a href="#">terms and conditions.</a></mat-checkbox>
        </div>
        <button color="primary" matTooltip="Register" matTooltipPosition="below" mat-raised-button [disabled]="!form.valid">CREATE ACCOUNT</button>
        <p class="note">Already have an account?</p>
         <a class="goLogin" [routerLink]="['/login']">Sign in here</a>
      </div>
    </form>
  </div>
</div>
